<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Movie Watchlist</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="find">Find your film</h1>
            <a href="watchlist.html">
                <h2 class="my">My Watchlist</h2>
            </a>

            <div class="searchBar">
                <label for="searchField">
                <div id="searchFieldHolder">
                  <img class="searchIcon" src="images/icon2.png">
                  <input id="searchField" 
                         type="text" 
                         placeholder="Search for a movie">
                </div>
                </label>
                <div class="searchBtnHolder">
                  <button id="searchBtn">Search</button>
                </div>
              </div>
              
        </header>
  
        <section id="main">
            
            <div id="movieList">

                <label for="searchField" id="beforeSearch">
                    <img class="icon1" src="images/icon1.png">
                    <h3 class="explore">Start exploring</h3>
                </label>
                
            </div>

        </section>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
